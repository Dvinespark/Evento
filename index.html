<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Evento -- Events anywhere </title>

        <link rel="shortcut icon" href="/static/event.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        
        <!-- Link to sytlesheets-->
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header class="header">
            <p class="logo">Evento</p>
            <ul class="links">
                <li class="link-item">
                    <a class="link" href="/concerts">Concerts</a>
                </li>

                <li class="link-item">
                    <a class="link" href="/sports">Sports</a>
                </li>

                <li class="link-item">
                    <a class="link" href="/conference">Conferences</a>
                </li>
            </ul>

        </header>

        <main class="main">
            <h1 class="heading">Find and book events anywhere</h1>
            <p class="text">Search through hundreds of events to find your next one. Get your tickets safely through <span class="text-header">Evento</span>.</p>
            <form class="form">
                <input class="input-text" type="text" placeholder="Find events by city(e.g. Austin)">
                <input class="input-button" type="submit" value="SEARCH">
            </form>
        </main>

        <footer class="footer">

        </footer>
    </body>

</html>
